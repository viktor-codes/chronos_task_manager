{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to remove this team: <span class="text-primary">{{ team.name }}</span></h1>
  <form action="" method="post">
    {% csrf_token %}

    <a href="{% url 'chronos:team-detail' pk=team.id %}" class="btn btn-secondary">Get Back</a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
