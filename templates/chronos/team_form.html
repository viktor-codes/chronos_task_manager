{% block content %}

      <h1>{{ object|yesno:"Update,Create" }} Team</h1>

    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  </div>
{% endblock %}
