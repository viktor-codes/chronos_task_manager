{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-3">
    <h1>{{ object|yesno:"Update,Create" }} Project</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <a href="{% url 'chronos:project-list' %}" class="btn btn-secondary">Get Back</a>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
