{% extends "base.html" %}

{% block content %}
  <div class="container mt-3">
    <h1>Are you sure you want to delete this task: </h1>
    <h2><span class="text-primary">{{ task.title }}</span></h2>
    <form action="" method="post">
      {% csrf_token %}

      <a href="{% url 'chronos:task-detail' pk=task.id %}" class="btn btn-secondary">Get Back</a>
      <input type="submit" value="Delete" class="btn btn-danger">
    </form>
  </div>
{% endblock %}
